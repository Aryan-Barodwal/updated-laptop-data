<!DOCTYPE html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>

<body>

    <!-- <p><button onclick="myMove()">Click Me</button></p> -->
    <p><button class="button-64" role="button"><span class="text" onclick="myMove()"> CLICK ME</span></button></p>


    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            let id = "";
            let element = document.getElementById("animate");
            let position = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if (position == 350) {
                    clearInterval(id);
                } else {
                    position++;
                    element.style.top = position + "px";
                    element.style.left = position + "px";
                }
            }
        }

         




    </script>

</body>

</html>
