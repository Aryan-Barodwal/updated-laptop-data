<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var a = 78;  /* this is how we can make variables in JS */
        var b = "harry";

        c = 34.5;

        // console.log(c);

        /* Yha hame javascript ko btane ki jarurht nahi pade ki ye string ha ya integer! */

        // Operators in javascript

        // Operand - Entities on which opertor operate
        // In 3 + 4 , '+' is the operator and 3,4 are operands

        // 1. Unary operator - It has single operand ( x = -x )
        // Example for unary operator 

        c = -c;
        // console.log(c);

        // 2. Binary operator - It has two operands ( x = x+6 );
        // Examples of binary operator 

        c = 4 + 8;
        // console.log(c);

        var num1 = 5;
        var num2 = 2;

        // Arithematic operators in action in javascript

        console.log("The value of num1 + num2 is " + (num1 + num2));
        console.log("The value of num1 - num2 is " + (num1 - num2));
        console.log("The value of num1 * num2 is " + (num1 * num2));
        console.log("The value of num1 / num2 is " + (num1 / num2));

        // '**' Is a power operator , main logic of this :- (num1)^num2

        console.log("The value of num1 ** num2 is " + (num1 ** num2));
        
        // 'increment' operators  //
        console.log("The value of num1 ++ is " + (num1++));
        console.log("The value of ++ num1  is " + (++num1));
        // 'decrement' operators //
        console.log("The value of num1 -- is " + (num1--));
        console.log("The value of -- num1  is " + (--num1));


    </script>
